<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      margin: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #594caf;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: rgba(216, 209, 209, 0.952);
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    .radio-group, .checkbox-group {
      margin-top: 8px;
    }

    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      margin-right: 15px;
    }

    input[type="submit"], input[type="reset"] {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="reset"] {
      background-color: #f44336;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form action="#" method="post">
    <!-- Text Fields -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Radio Buttons -->
    <label>Gender:</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>

    <!-- Checkboxes -->
    <label>Group:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="Group" value="16"> 16</label>
      <label><input type="checkbox" name="Group" value="17"> 17</label>
      <label><input type="checkbox" name="group" value="18"> 18</label>
      <label><input type="checkbox" name="Group" value="19"> 19</label>
    </div>

    <!-- Dropdown Menu -->
    <label for="country">Select Country:</label>
    <select id="country" name="country">
      <option value="">--Select--</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Canada">Canada</option>
    </select>

    <!-- Textarea -->
    <label for="message">Your Message:</label>
    <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
